<ul id="relations">
    {%- if prev %}
      <li class="prev">
          <a href="{{ prev.link|e }}"
             title="{{ _('previous chapter') }}">&larr; {{ prev.title }}</a>
      </li>
    {%- endif %}
    {%- if next %}
      <li class="next">
          <a href="{{ next.link|e }}"
             title="{{ _('next chapter') }}">{{ next.title }} &rarr;</a>
    {%- endif %}
</ul>
